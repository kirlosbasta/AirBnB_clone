<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1-index.html</title>
	<style>
		* {
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
		header {
			background-color: red;
			height: 70px;
			width: 100%;
		}
		footer {
			background-color: #0f0;
			width: 100%;
			height: 60px;
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
		}
		p {
			text-align: center;
			padding: 25px 0px;
		}

</head>
<body>
	<header></header>
	<footer>
		<p>Best School</p>
